<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="./style.css">
    <!--Font awesome link o=for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value = "1" name="" id="">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="" id="">
                        </select>
                    </div>
                </div>
                <div class = "icon"><i class="fa fa-exchange" aria-hidden="true"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img id = "toImg" src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select name="" id="">
                        </select>
                    </div>
                </div>

            </div>
            <div class="exchange-rate">1 USD = 83.12 INR</div>
                <button>Get Exchange Rate</button>
            
        </form>
    </div>
</body>
<script src="./js/country-list.js"></script>
<script src="./js/script.js"></script>
</html>
